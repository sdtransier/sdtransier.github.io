<!DOCTYPE html>
<html lang=en-us>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
        <meta name="description" content="The informational website for the Temple Inn & Suites Hotel Chain.">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Merriweather%7CMontserrat" rel="stylesheet">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/normalize.css">     
        <link rel="stylesheet" href="css/style.css">

        <title>Reservations | Temple Inn & Suites</title>
    </head>
    <body>
        <header>
            <img src="images/moroni-logo.png" alt="Angel Moroni Logo">
            <div class="headings">
                <h1>Temple Inn & Suites</h1>
            </div>
        </header>
        <nav>
            <ul id="primaryNav" class="">
                <li><a href="index.html">Home</a></li>
                <li><a href="temples.html">Temples</a></li>
                <li class="active"><a href="#">Reservations</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="reception.html">Receptions</a></li>
                <li><a href="missionaries.html">Missionaries</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <main>
            <form class="form">
                <label for="locationField">Search for a location: </label>
                <input type="text" id="locationField">
            
                <label for="dateField">Dates of stay: </label>
                <input type="date" id="dateField">
            
                <label for="numberOfRooms">Number of rooms: </label>
                <input type="number" id="numberOfRooms" required>
           
                <label for="roomTypeField">Type of rooms: </label>
                <input list="roomTypes" id="roomTypeField">

                <datalist id="roomType">
                    <option value="Two Twins">
                    <option value="Single Queen">
                    <option value="Two Queens">
                    <option value="Single Kind">
                </datalist>
            
                <label for="fullname">Full name: </label>
                <input type="text" id="fullname" required>
            
                <label for="email">Email address: </label>
                <input type="email" id="email" placeholder="deseret@templeinn.com">
            
                <label for="phoneNumber">Phone number: </label>
                <input type="tel" id="phoneNumber" required>
           
                <label for="stateCountryField">State or Country: </label>
                <input type="text" id="stateCountryField">
            
                <label for="commentsField">Special Accommodations or Comments: </label>
                <textarea id="commentsField"></textarea>

                <button type="submit" id="submitButton">Submit</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2019 Temple Inn & Suites | Attributions | Created by Transier Consulting</p>
        </footer>
    </body>
</html>
